//
// KEY BINDINGS
//

unbindall

bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
bind 7 "use Rocket Launcher"
bind 8 "use HyperBlaster"
bind 9 "use Railgun"
bind 0 "use BFG10K"
bind g "use Grenades"

//
// GAMEPAD
//

bind left_trigger "+moveup"
bind right_trigger "+attack"
bind x_button "cmd help"
bind a_button "+moveup"
bind b_button "+movedown"
bind left_stick "+movedown"
bind right_stick "centerview"
bind right_shoulder "+wheel"
bind left_shoulder "+wheel2"
bind DPAD_LEFT "cl_weapprev"
bind DPAD_RIGHT "cl_weapnext"
bind DPAD_UP "wave 4"

//
// CHARACTER CONTROLS
//

bind    w           +forward
bind    s           +back
bind    a           +moveleft
bind    d           +moveright
bind    shift       +movedown

bind    TAB         inven
bind    ENTER       invuse
bind    [           invprev
bind    ]           invnext
bind    '           invdrop
bind    BACKSPACE   invdrop 

bind    v           +pushtotalk


//waves
bind    h   "wave 0"
bind    j   "wave 1"
bind    k   "wave 2"
bind    l   "wave 3"
bind    u   "wave 4"

bind    CTRL        +speed
bind    SPACE       +moveup 
bind    q           +wheel2
bind    e           +wheel

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    F1          "cmd help"
bind    F5          "save quick"
bind    F9          "load quick"
bind    F12         "screenshot"

bind    t           "messagemode"

//
// MOUSE BUTTONS
//

bind    MOUSE3      +movedown
bind    MOUSE1      +attack
bind    MOUSE2      +moveup
bind    MWHEELDOWN  cl_weapnext
bind    MWHEELUP    cl_weapprev

//----------------------------------------------

//
//  DEMO STUFF
//
alias   d1      "demomap idlog.cin ; set nextserver d2"
alias   d2      "demomap demo1.dm2 ; set nextserver d3"
alias   d3      "demomap rdemo1.cin ; set nextserver d4"
alias   d4      "demomap xdemo1.dm2 ; set nextserver d5"
alias   d5      "demomap demo2.dm2 ; set nextserver d6"
alias   d6      "demomap rdemo2.cin ; set nextserver d7"
alias   d7      "demomap xdemo2.dm2 ; set nextserver d8"
alias   d8      "demomap demo3.dm2 ; set nextserver d9"
alias   d9     "demomap xdemo3.dm2 ; set nextserver d1"

// demos to pick from
set cl_autodemos "demo1 demo2 xdemo1 xdemo2 xdemo3 rdemo1 rdemo2"

//
// newgame command
//
alias   newgame_tutorial " killserver ; maxclients 1 ; deathmatch 0 ; map tutorial"
alias   newgame " killserver ; maxclients 1 ; deathmatch 0 ; map *ntro.cin+base1"
alias   newgame_mg2 " killserver ; maxclients 1 ; deathmatch 0 ; map mguhub"
alias   newgame_rogue " killserver ; maxclients 1 ; deathmatch 0 ; map *rintro.cin+rmine1"
alias   newgame_xatrix " killserver ; maxclients 1 ; deathmatch 0 ; map *xin.cin+xswamp"
alias   newgame_n64 " killserver ; maxclients 1 ; deathmatch 0 ; map q64/rtest"

//
// quake2 +set dedicated 1
// will run this command if no other +map is included
//
alias   dedicated_start "map base1"


